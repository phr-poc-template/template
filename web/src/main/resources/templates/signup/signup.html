<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PHR | 会員登録</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- adminLTE style -->
    <link th:href="@{/css/AdminLTE.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">

<div class="register-box">
    <div class="register-logo">
        <b>PHR PoC Site</b>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <form role="form" action="signup" th:action="@{/signup/regist}" th:object="${signupForm}" method="post">
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('userId')}? 'has-error'">
                <input type="text" class="form-control" th:field="*{userId}" placeholder="User ID">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="help-block">error!</span>
            </div>
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block">error!</span>
            </div>
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">error!</span>
            </div>
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error'">
                <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Retype password">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="help-block">error!</span>
            </div>
            <div class="row">
                <div class="col-xs-offset-8 col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a th:href="@{/}" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jquery -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
